<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Flipkart Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        /* Header Styling */
        header {
            background: #003366;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .store-title {
            font-size: 22px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        .store-title:hover {
            color: #ffcc00;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background: #ffcc00;
            color: #003366;
        }
        .search-bar {
            padding: 10px;
            width: 300px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            transition: box-shadow 0.3s;
        }
        .search-bar:focus {
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.7);
        }

        /* Banner Styling */
        .banner {
            text-align: center;
            margin: 20px 0;
        }
        .banner img {
            width: 95%;
            max-width: 1200px;
            border-radius: 10px;
        }

        /* Product Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            max-width: 300px;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #ffcc00;
            color: #003366;
            font-weight: 600;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .buy-btn:hover {
            background: #003366;
            color: white;
            transform: scale(1.05);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            nav ul {
                padding-top: 10px;
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
            .search-bar {
                width: 90%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="Fashion Store Logo">
            <a href="/abhi.html" class="store-title">FASHION STORE</a>
        </div>
        <input type="text" class="search-bar" placeholder="Search for products...">
        <nav>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/places.html">Our Places</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/signup.html">Signup</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <div class="banner">
        <img src="/images/banner.avif" alt="Fashion Banner">
    </div>

    <!-- Product Section -->
    <div class="container">
        <div class="product">
            <img src="/images/cotton_saree.jpg" alt="Cotton Saree">
            <h3> Saree Design</h3>
            <p>$49.99</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
        <div class="product">
            <img src="/images/anu.jpeg" alt="Kerala Saree">
            <h3>Kerala Saree Blouse Design</h3>
            <p>$49.99</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
        <div class="product">
            <img src="/images/lungi.jpeg" alt="Men's Lungi">
            <h3>Traditional Men's Lungi</h3>
            <p>$19.99</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
        <div class="product">
            <img src="/images/pants.png" alt="Men's Pants">
            <h3>Men's Stylish Pants</h3>
            <p>$39.99</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
    </div>
</body>
</html>
