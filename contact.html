<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raju Gari Fashion Store - Contact Us</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header Styling */
        header {
            background: #003366;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 22px;
            margin: 0;
        }

        .search-bar {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 250px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Contact Section */
        .section-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin: 40px 0 20px;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
            color: #d9534f;
        }

        .contact-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
        }

        .btn-primary {
            background: linear-gradient(to right, #d9534f, #ff7043);
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #ff7043, #d9534f);
            transform: scale(1.05);
        }

        .social-icons a {
            font-size: 24px;
            margin: 0 10px;
            color: #d9534f;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ff7043;
            transform: scale(1.2);
        }

        .contact-details {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: #fff3f2;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .contact-details i {
            font-size: 24px;
            color: #d9534f;
            margin-right: 10px;
        }

        .map-container {
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .store-title {
          text-decoration: none; /* Removes underline */
          color: white; /* Keeps the text color same */
          font-size: 22px;
          font-weight: bold;
          margin-left: 10px;
          cursor: pointer; /* Ensures it's clickable */
      }
      
      .store-title:hover {
          color: #ffcc00; /* Optional hover effect */
      }
      

    </style>
</head>
<body>

    <!-- Header -->
    <header>
      <div class="logo">
          <img src="./images/logo.png" alt="Fashion Store Logo">
          <a href="./abhi.html" class="store-title">FASHION STORE</a>
      </div>
      <input type="text" class="search-bar" placeholder="Search for products...">
      <nav>
          <ul>
              <li><a href="./home.html">Home</a></li>
              <li><a href="./about.html">About Us</a></li>
              <li><a href="./places.html">Our Places</a></li>
              <li><a href="./contact.html">Contact</a></li>
              <li><a href="./signup.html">Signup</a></li>
              <li><a href="./login.html">Login</a></li>
          </ul>
      </nav>
  </header>

    <div class="container mt-4">
        <h2 class="section-title">Contact Us</h2>

        <div class="contact-container">
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>

            <div class="contact-details mt-4">
                <h5>Contact Information</h5>
                <p><i class="fas fa-phone"></i> Phone: <strong>+91 7989430063</strong></p>
                <p><i class="fas fa-map-marker-alt"></i> Address: <strong>123, Main Street, Hyderabad, India</strong></p>
                <p><i class="fas fa-envelope"></i> Email: <strong>info@rajugarifashion.com</strong></p>
            </div>

            <div class="text-center mt-4">
                <h5>Follow us on</h5>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="map-container mt-4">
                <iframe src="https://maps.google.com/maps?q=Hyderabad,India&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for contacting us! We'll get back to you soon.");
            this.reset();
        });
    </script>

</body>
</html>
